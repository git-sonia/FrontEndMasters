<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Coffee Masters</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
      <img class="logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"/>
      <div class="title">Coffee Masters</div>
    </header>
    <div class="section-flex">
      <section class="section column">
        <div class="section-title">ITEMS</div>
        <section class="item">
          <div class="amount">1x</div>
          <div class="order-flex">
            <div class="item-name">Cappuccino</div>
            <div class="toppings">Lite foam</div>
          </div>
          <div class="price">$3.35</div>
        </section>
        <section class="item">
          <div class="amount">1x</div>
          <div class="order-flex">
            <div class="item-name">Cappuccino</div>
            <div class="toppings">Lite foam</div>
            <div class="toppings">Double espresso</div>
          </div>
          <div class="price">$3.85</div>
        </section>
        <section class="item">
          <div class="amount">1x</div>
          <div class="order-flex">
            <div class="item-name">Croissant</div>
            <div class="toppings">Butter</div>
          </div>
          <div class="price">$2.45</div>
        </section>
      </section>
      <div class="column">
        <section class="section">
          <div class="section-title">NAME</div>
          <div class="input-area">
            <label for="name" class="input-label">Name for order</label>
            <input id="name" class="input" placeholder="Ford Perfect"/>
          </div>
        </section>
        <section class="section">
          <div class="section-title">Payment</div>
          <div class="input-area">
            <label for="card" class="input-label">Card Number</label>
            <input id="card" class="input" placeholder="1234 5678 9012 3456"/>
          </div>
          <div class="input-area">
            <label for="ccv" class="input-label">CCV Number</label>
            <input id="ccv" class="input" placeholder="001"/>
          </div>
        </section>
      </div>
    </div>
    <div class="price-grid">
      <div class="price-labels">
        <div class="price-label">Subtotal:</div>
        <div class="price-label">Tax:</div>
        <div class="price-label">Total:</div>
      </div>
      <div class="totals">
        <div class="total">$9.65</div>
        <div class="total">$0.82</div>
        <div class="total">$10.47</div>
      </div>
    </div>
    <button class="button">Place order</button>
</body>
</html>
