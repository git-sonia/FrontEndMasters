<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-grid">
    <div class="result">0</div>
    <button class="clear">C</button>
    <button class="back-space">&#8592</button>
    <div class="positive-numbers">
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
    </div>
    <div class="zero-number">
      <button class="zero">0</button>
    </div>
    <div class="operations">
      <button class="operation divide">&#247</button>
      <button class="operation multiply">&#215</button>
      <button class="operation subtract">&#8722</button>
      <button class="operation add">&#43</button>
      <button class="operation enter">&#61</button>
    </div>
  </div>
  <script src="./calculations.js"></script>
</body>
</html>
